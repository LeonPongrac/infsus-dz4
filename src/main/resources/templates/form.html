<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booth Application Form</title>
</head>
<body>
<h1>Booth Application Form</h1>
<form th:action="@{/api/boothApplications}" method="post" th:object="${boothApplicationInput}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="Phone" required>
    </div>
    <div>
        <label for="boothNumber">Booth Number:</label>
        <input type="number" id="boothNumber" th:field="*{boothNumber}" placeholder="Booth Number" min="1" max="120" required>
    </div>
    <div>
        <label for="boothName">Booth Name:</label>
        <input type="text" id="boothName" th:field="*{boothName}" placeholder="Booth Name" required>
    </div>
    <div>
        <label for="boothDetails">Booth Details:</label>
        <textarea id="boothDetails" th:field="*{boothDetails}" placeholder="Booth Details" required></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
